name: üß™ Build Custom Boards

on:
  workflow_dispatch:
  push:
    paths:
      - 'custom_boards/**'
      - 'Dockerfile'
      - 'run.sh'
      - 'build.sh'
      - '.github/workflows/**'
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        board:
          - { name: "BPMCIRCUITS_FEBERIS", fbqn: "esp32:esp32:esp32", chip: "esp32" }
          - { name: "BPMCIRCUITS_FEBERIS_PRO", fbqn: "esp32:esp32:esp32", chip: "esp32" }

    env:
      ESP32_VERSION: 2.0.10
      MARAUDER_BOARD: ${{ matrix.board.name }}
      ESP32_CHIP: ${{ matrix.board.chip }}
      FQBN: ${{ matrix.board.fbqn }}

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üõ† Build firmware for ${{ matrix.board.name }}
        run: |
          echo "üì¶ Building for board: $MARAUDER_BOARD"
          docker compose build \
            --build-arg ESP32_VERSION="$ESP32_VERSION" \
            --build-arg ESP32_CHIP="$ESP32_CHIP" \
            --build-arg MARAUDER_BOARD="$MARAUDER_BOARD" \
            --build-arg FQBN="$FQBN"

          docker compose up --abort-on-container-exit

      - name: üì§ Upload built firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware_${{ matrix.board.name }}
          path: output/*.bin

  release:
    if: ${{ always() && !cancelled() && !failure() }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üì• Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_builds

      - name: üì¶ Create GitHub release (auto)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "auto-v${{ github.run_number }}"
          name: "Firmware Release ${{ github.run_number }}"
          body: |
            Automated firmware build triggered by GitHub Actions.
            Includes builds for:
            - BPMCIRCUITS_FEBERIS
            - BPMCIRCUITS_FEBERIS_PRO
          files: release_builds/**/*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GIST_SECRET }}
