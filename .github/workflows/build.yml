name: üß™ Build Custom Boards

on:
  workflow_dispatch:
  push:
    paths:
      - 'custom_boards/**'
      - 'Dockerfile'
      - 'run.sh'
      - 'build.sh'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        board:
          - { name: "BPMCIRCUITS_FEBERIS",   fbqn: "esp32:esp32:esp32",   chip: "esp32" }
          - { name: "BPMCIRCUITS_FEBERIS_PRO",   fbqn: "esp32:esp32:esp32",   chip: "esp32" }
          - { name: "CYD2USB",   fbqn: "esp32:esp32:d32:PartitionScheme=min_spiffs",   chip: "esp32" }

    env:
      ESP32_VERSION: 2.0.10
      MARAUDER_BOARD: ${{ matrix.board.name }}
      ESP32_CHIP: ${{ matrix.board.chip }}
      FQBN: ${{ matrix.board.fbqn }}

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üõ† Build firmware for ${{ matrix.board.name }}
        run: |
          echo "üì¶ Building for board: $MARAUDER_BOARD"
          docker compose build \
            --build-arg ESP32_VERSION="$ESP32_VERSION" \
            --build-arg ESP32_CHIP="$ESP32_CHIP" \
            --build-arg MARAUDER_BOARD="$MARAUDER_BOARD" \
            --build-arg FQBN="$FQBN"

          docker compose up

      - name: üì§ Upload built firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware_${{ matrix.board.name }}
          path: output/*.bin
